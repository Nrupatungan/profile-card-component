<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  
  <!-- Link section -->
  <!-- Font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS link -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <main>

    <img src="./images/bg-pattern-card.svg" alt="a pattern background in card" class="bg-card">

    <img src="./images/image-victor.jpg" alt="An image of a person" class="avatar-img">

    <section>
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </section>
    
    <section class="stats">
      <article>
        <h2>80K</h2>
        <p>Followers</p>
      </article>
      
      <article>
        <h2>803K</h2>
        <p>Likes</p>
      </article>

      <article>
        <h2>1.4K</h2>
        <p>Photos</p>
      </article>
    </section>
    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Nrupatungan/profile-card-component">Dinesh Sake</a>.
    </div>
  </footer>
  
</body>
</html>
